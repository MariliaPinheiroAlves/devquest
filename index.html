<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS intermediário</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../quest/images/devquest_dev_em_dobro_logo.jpg" type="image/x-icon">
</head>

<body>
    <main class="container">
        <section class="descricao">
            <h1 class="titulo">
                Ficou com dúvida? <br> nos mande uma mensagem!
            </h1>
            <p class="subtexto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </section>
        <section class="formulario">
            <ul class="informacoes">
                <li>
                    <input type="text" name="nome" placeholder="Nome completo *" required class="informacao">
                    <p class="texto-obrigatorio">campo obrigatório</p>
                </li>
                <li>
                    <input type="text" name="email" placeholder="Email *" required class="informacao">
                    <p class="texto-obrigatorio">campo obrigatório</p>
                </li>
                <li>
                    <input type="number" name="telefone" placeholder="Telefone *" required class="informacao">
                    <p class="texto-obrigatorio">campo obrigatório</p>
                </li>
                <li>
                    <textarea name="mensagem" rows="10" placeholder="Mensagem *" required class="informacao mensagem"></textarea>
                    <p class="texto-obrigatorio">campo obrigatório</p>
                </li>
                <li>
                    <span class="obrigatorio">*campos obrigatórios</span>
                </li>
                <li>
                    <input type="submit" value="Enviar" class="btn"></input>
                </li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
